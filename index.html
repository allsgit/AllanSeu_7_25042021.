<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Les Petis Plats</title>
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="logo">
          <img src="./images/logo.png" alt="" />
        </div>
        <h1 class="brand-name">Les petits plats</h1>

        <div class="main-research">
          <input
            type="text"
            placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
            class="search-bar-main"
          />
          <img src="./images/loupe.png" class="loupe" alt="" />
        </div>
        <div class="tag-add"></div>
        <div class="search-div">
          <div class="search-by-ingredient">
            <input type="text" placeholder="ingrédient" class="advanced-input-search-ingredient" />
            <img class="arrow" src="./images/arrow.png" alt="drop-down menu arrow" />
          </div>
          <div class="search-by-appareil">
            <input type="text" placeholder="appareil" class="advanced-input-search-appareils" />
            <img class="arrow" src="./images/arrow.png" alt="drop-down menu arrow" />
          </div>
          <div class="search-by-ustensil">
            <input type="text" placeholder="ustensils" class="advanced-input-search-ustensils" />
            <img class="arrow" src="./images/arrow.png" alt="drop-down menu arrow" />
          </div>
        </div>
      </header>
      <main></main>
    </div>
    <script src="js/algo2.js"></script>
  </body>
</html>
